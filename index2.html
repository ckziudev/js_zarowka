<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>JS zarowka - display none/block</title>

</head>
<body>
    
    <main class="container">
        <!-- żarówki -->
        <div class="d-flex justify-content-center my-5">
            <img id="zarowka" src="zarowka_off.png" alt="zarowka" >
        </div>


        <!-- przycisk do zapalania i gaszenia -->
        <div class="d-flex justify-content-center">
            <button id="przycisk" class="btn btn-success btn-lg">
                CLICK
            </button>
        </div>

    </main>


    <!-- miejsce na JS -->
    <script>
    // kod JS
    
        // przypisanie przycisku do zmiennej
        var objPrzycisku = document.querySelector('#przycisk');

        var zarowka = document.querySelector('#zarowka');


        //przypięcie "nasłuchiwacza" do obiektu przycisku
        //reaguje jak usłyszy event "click"
        objPrzycisku.addEventListener('click', function(){
            //instrukcje wykonywane po kliknięciu przycisku
            console.log('kliknięcie!');

            //console.log(zarowka.src);

            //jeśli żarówka ma w src zawarty ciąg znaków "off" to:
            if(zarowka.src.match("off")){
                //to ustaw wartość atrybutu src równą "zarowka_on.png"
                zarowka.src = "zarowka_on.png";
            }else{
                //jeśli nie jest zawarty podciąg "off" to ustaw  "zarowka_off.png"
                zarowka.src = "zarowka_off.png";
            }

        });

    </script>

</body>
</html>
