    <!-- Bootstrap CSS -->

    <title>JS zarowka - display none/block</title>

</head>
<body>
    
    <main class="container">
        <!-- żarówki -->
        <div class="d-flex justify-content-center my-5">
            <img class="zarowka-img" id="zarowka-off" src="zarowka_off.png" alt="wyłaczona zarowka" style="display: block">
            <img class="zarowka-img" id="zarowka-on" src="zarowka_on.png" alt="właczona zarowka" style="display: none">
        </div>


        <!-- przycisk do zapalania i gaszenia -->
        <div class="d-flex justify-content-center">
            <button id="przycisk" class="btn btn-success btn-lg">
                CLICK
            </button>
        </div>

    </main>



    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <!-- miejsce na JS -->

                $('.zarowka-img').toggle();
